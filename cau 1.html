<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cau 1</title>
</head>
<body>


  <script>
     function findMax(myArr){
        let max = 0; //khởi tạo max
        //duyệt mảng
        for (let i = 0 ; i < myArr.length ; i++) { 
          if ( max < myArr[i] ){
            max = myArr[i]; //tìm phần tử lớn nhất
          }
        }
        return max; // trả về max
     }


     let arr =[1.2,5.5,6.7,2.5];
     let a= findMax(arr);
     console.log(a);
  </script>
</body>
</html>
