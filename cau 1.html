<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cau 1</title>
</head>
<body>


  <script>
     function findMax(myArr){
        let max = 0; //khởi tạo max
        //duyệt mảng
        for (let i = 0 ; i < myArr.length ; i++) { 
          if ( max < myArr[i] ){
            max = myArr[i]; //tìm phần tử lớn nhất
          }
        }
        return max; // trả về max
     }

    //khởi tạo mảng ngẫu nhiên số điểm từ độ dài là length
     function createArray(length){
        let newArr= new Array(length);
        for (let i = 0 ; i < newArr.length ; i++){
          newArr[i]= Math.round(Math.random()*10);
        }
        return newArr;
     }

     let length = parseInt(prompt("Nhập chiều dài mảng student:"));

     let studentArr =createArray(length);
     let findValue= findMax(studentArr);
     console.log("Mảng điểm ban đầu là : "+ studentArr);
     console.log("Số điểm lớn nhất là :" + findValue);
  </script>
</body>
</html>
